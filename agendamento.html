<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Agendamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="login-container">
        <img src="../img/logo.png" alt="some " width=100 height=100>
    <br>
    <h1> Agendamento </h1>
    <form action="">
        <label for="email">Nome</label>
        <input type="nome" name="nome" id="nome" placeholder="Digite seu nome" autocomplete="off">
        
        <label for="diaa">Informe a data do seu aniversário:</label>
        <input type="date" id="diaa" name="diaa">

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
        <label for="email">Fone</label>
        <input type="fone" name="fone" id="fone" placeholder="Digite seu número" autocomplete="off">
        <label for="agendamento">Escolha a data de agendamento:</label>
        <input type="date" id="agendamento" name="agendamento" min="2022-12-19" max="2022-12-31" required>
        <span class="validity"></span>
        <label for="hora-cons">Escolha o horário: </label>
        <input id="hora-cons" type="time" name="hora-cons" value="08:00" min="08:00" max="21:00">
        <span class="validacao"></span>
        <label>
        <select name="servicos">
            <option value="Selecione">Selecione Serviço</option>
            <option value="acabamentos">Acabamentos</option>
            <option value="corte">Corte</option>
            <option value="máquina">Máquina</option>
            <option value="sobrancelha">Sobrancelha</option>
        </select>
        </label> <br>
        
        <!-- <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite a sua senha"> -->
        
        
        <!-- <a href="#" id="forgot-pass">Esqueceu a senha?</a> -->
        <input type="submit" value="Agendar">
    </form>
</body>
</html>
